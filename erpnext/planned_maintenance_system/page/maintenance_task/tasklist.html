<div class="row layout-main">
   <div class="col-md-12 layout-main-section-wrapper">
      <div class="layout-main-section listview-main-section">

         <div class="frappe-list-area">
            <div class="frappe-list">

               <div style="margin-bottom: 9px; display: none;" class="list-toolbar-wrapper hide">
                  <div class="list-toolbar btn-group" style="display:inline-block; margin-right: 10px;"> </div>
               </div>
               <div style="clear:both"></div>
               <div class="no-result text-center" style="display: none;">
                  <div class="msg-box no-border">
                     <p>No Item found</p>
                     <p>
                        <button class="btn btn-primary btn-sm" list_view_doc="Item">
                        Make a new Item
                        </button>
                     </p>
                  </div>
               </div>
               <div class="result">
                  <div class="list-headers">
                     <div class="list-item list-item--head" data-list-renderer="List">
                         <div class="list-item__content ellipsis text-muted     list-item__content--flex-2    ">
                             <input class="list-select-all hidden-xs" type="checkbox" title="Select All"> <span class="liked-by-filter-button">  <i class="fa-fw octicon octicon-heart text-extra-muted not-liked like-action list-liked-by-me" title="Likes"></i> </span> <span class="list-col-title ellipsis">Maintenance Name</span> </div>
                         <div class="list-item__content ellipsis text-muted     hidden-xs    "> <span class="list-col-title ellipsis">Maintenance Status</span> </div>
                         <div class="list-item__content ellipsis text-muted     hidden-xs    "> <span class="list-col-title ellipsis">Maintenance Type</span> </div>
                         <div class="list-item__content hidden-xs hidden-sm"></div>
                         <div class="list-item__content list-item__content--activity hidden-xs text-right list-row-right text-muted"><span style="margin-right: 10px;">Total: {{total}}</span></div>
                     </div>
                  </div>
                  <div class="list-loading text-center" style="display: none;">
                     <div class="msg-box" style="width: 63%; margin: 30px auto;">
                        <p class="text-center">Loading...</p>
                     </div>
                  </div>
                  <div class="result-list">
                     {% for i in result %}
                     <div class="list-items">
                        <div class="list-item-container">
                           <div class="list-item">
                            <div class="list-item__content ellipsis              list-item__content--flex-2          " title="Name: undefined">
                                <input class="list-row-checkbox hidden-xs" type="checkbox" data-name="Tank cleaning machine"> <span class="liked-by" data-liked-by="[]">  <i class="octicon octicon-heart                text-extra-muted not-liked            fa-fw like-action" data-name="Tank cleaning machine" data-doctype="Item">  </i>  <span class="likes-count"></span> </span> <a class="grey list-id  ellipsis" data-name="Tank cleaning machine" href="#Form/Asset%20Maintenance/{{i.parent}}" title="Tank cleaning machine">{{i.maintenance_task}}</a> </div>
                            <div class="list-item__content ellipsis              hidden-xs          "> <span class="indicator blue filterable" data-filter="disabled,=,0">
                                    {{i.maintenance_status}}
                                 <span>      </span></span>
                            </div>
                            <div class="list-item__content ellipsis              hidden-xs          " title="Type: Equipment"> <span class="filterable indicator darkgrey ellipsis" data-filter="type,=,Equipment">{{i.maintenance_type}}</span> </div>
                            <div class="list-item__content list-item__content--id hidden-xs hidden-sm ellipsis"> </div>
                            <div class="list-item__content list-item__content--activity hidden-xs"> </div>
                            <div class="list-item__content list-item__content--indicator visible-xs text-right"> <span class="indicator blue" title="Enabled"></span> </div>
                        </div>
                           <div class="tag-row hide">
                              <div class="list-tag hidden-xs">
                                 <div class="tag-line" style="position: relative">
                                    <div class="tags-wrapper">
                                       <ul class="tags-list">
                                          <li class="tags-list-item undefined" style="display: none;">
                                             <div class="awesomplete">
                                                <input class="tags-input" autocomplete="off" aria-autocomplete="list">
                                                <ul hidden=""></ul>
                                                <span class="visually-hidden" role="status" aria-live="assertive" aria-relevant="additions"></span>
                                             </div>
                                          </li>
                                          <li class="tags-list-item undefined"><span class="tags-placeholder text-muted">Add a tag ...</span></li>
                                       </ul>
                                    </div>
                                 </div>
                              </div>
                              <div class="clearfix"></div>
                           </div>
                        </div>
                     </div>
                     {% endfor %}
                  </div>
               </div>
               <div class="list-paging-area">
                  <div class="row">
                     <div class="col-xs-6">
                        <div class="btn-group btn-group-paging">
                           <button type="button" class="btn btn-default btn-sm btn-info" data-value="20">20</button>
                           <button type="button" class="btn btn-default btn-sm" data-value="100">100</button>
                           <button type="button" class="btn btn-default btn-sm" data-value="500">500</button>
                        </div>
                     </div>
                     <div class="col-xs-6 text-right">
                        <button class="btn btn-default btn-more btn-sm" style="display: none;">More...</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="layout-footer hide"></div>
   </div>
</div>
